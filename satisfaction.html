<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Feedback</title>
    <!-- Add your stylesheets, scripts, or other head elements here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Provide Your Satisfaction Feedback</h1>
    <form id="satisfactionForm">
        <label for="satisfaction">Rate your satisfaction on a scale from 1 to 10:</label>
        <input type="number" id="satisfaction" name="satisfaction" min="1" max="10" required>

        <input type="submit" value="Submit Feedback">
    </form>

    <!-- Add your scripts or other body elements here -->
    <script>
        // Add your JavaScript code if needed
    </script>
</body>

</html>

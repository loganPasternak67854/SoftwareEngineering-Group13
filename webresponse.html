<!DOCTYPE html> 
<html> 

<head> 
    <meta charset="utf-8" /> 
    <title>Numerical Rating</title> 
    <meta name="viewport"
        content="width=device-width, 
                initial-scale=1" /> 
    <link rel="stylesheet"
        href="styles.css" /> 
</head> 

<body> 
    <div class="card"> 
        <h1>Thank you for using our service</h1>
        <form id="ratingForm" action="/store-rating" method="post">
            <label for="ratingInput">Please Enter your rating (1-10): </label>
            <input type="number" id="ratingInput" name="rating" min="1" max="10" required>
            <button type="submit">Submit Rating</button>
        </form>
    </div> 
    <script src="completionbackend.js"></script> 
</body> 

</html>

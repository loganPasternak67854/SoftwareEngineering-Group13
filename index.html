<!DOCTYPE html>
<html>

<head>
    <title>Goods.com</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <style>
        #searchBar {
            width: 600px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        /* Add style for the separation line */
        .separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .navBar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50; /* Add the background color here */
        }

        #logo {
            margin-right: 10px;
        }

        #listing ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #listing li {
            margin-right: 10px;
        }

        #searchBar {
            margin-right: auto; /* Push the search bar to the right */
        }

        .sidenav {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .Productbar {
            padding: 20px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>

</head>

<body>

    <div class="navBar">
        <img id="logo" src="assets/goods_logo.png" alt="alternative text" />
        <input type="text" id="searchBar" placeholder="Search for products in goods.com" />
        <button type="submit">Search<i class="fa-search"></i></button>
        <div id="listing">
            <ul>
                <li><a href="/account.html">Account</a></li>
                <li><a href="/cart.html">Cart</a></li>
                <li><a href="/status.html">Your orders</a></li>
                <li><a href="/index.html">Main</a></li>
                <li><a href="/geoLocation.html">Tracking</a></li>
            </ul>
        </div>
    </div>

    <div class="LowerBody">

        <div class="sidenav">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Login</button>
            </form>

            <div id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items">
                    <!-- Cart items will be displayed here -->
                </ul>
                <p>Total: $0.00</p>
                <button id="checkout">Checkout</button>
            </div>

        </div>

        <!-- Add a separation line -->
        <div class="separator"></div>

        <div class="Productbar">
            <ul id="product-list"></ul>

            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="currentPage">1</span>
                <button id="nextPage" onclick="changePage(1)">Next</button>
            </div>

            <script>
                let currentPage = 1;
                const pageSize = 4; // Number of products per page
                let allProducts = []; // Store all products fetched from the API

                function fetchProducts() {
                    fetch('/product_list')
                        .then(response => response.json())
                        .then(products => {
                            allProducts = products;
                            renderProducts();
                        })
                        .catch(error => console.error('Error fetching products:', error));
                }

                function renderProducts() {
                    const startIndex = (currentPage - 1) * pageSize;
                    const endIndex = startIndex + pageSize;
                    const productsToDisplay = allProducts.slice(startIndex, endIndex);

                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // Clear previous products

                    productsToDisplay.forEach(product => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <div class="product-box">
                                <h2>Product name: ${product.productName}</h2>
                                <p>Description: ${product.productDescription}</p>
                                <div class="product-price">
                                    <p>Price: $${product.productPrice}</p>
                                </div>
                                <button id="add-to-cart">Add to Cart</button>
                            </div>
                        `;
                        productList.appendChild(listItem);
                    });
                }

                function changePage(delta) {
                    currentPage += delta;
                    if (currentPage < 1) {
                        currentPage = 1;
                    } else if (currentPage > Math.ceil(allProducts.length / pageSize)) {
                        currentPage = Math.ceil(allProducts.length / pageSize);
                    }
                    document.getElementById('currentPage').innerText = currentPage;
                    renderProducts();
                }

                // Fetch and render product list on page load
                fetchProducts();
            </script>
        </div>
    </div>

    <script>
        // JavaScript functionality (e.g., adding to cart, order tracking) will be implemented here
    </script>
</body>

</html>

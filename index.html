<!DOCTYPE html>
<html>

<head>
    <title>Goods.com</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <style>
        #searchBar {
            width: 600px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>

</head>

<body>

    <div class="navBar">
        <!-- ... (your existing navigation bar) ... -->
    </div>

    <div class="LowerBody">

        <div class="sidenav">
            <!-- ... (your existing sidebar) ... -->
        </div>

        <div class="Productbar">
            <ul id="product-list">
                <!-- Product items will be displayed here dynamically using JavaScript -->
            </ul>

            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="currentPage">1</span>
                <button id="nextPage" onclick="changePage(1)">Next</button>
            </div>

            <script>
                let currentPage = 1;
                const pageSize = 4; // Number of products per page
                let allProducts = []; // Store all products fetched from the API

                function fetchProducts() {
                    // Replace 'apiEndpoint' with your actual API endpoint
                    fetch('/product_list')
                        .then(response => response.json())
                        .then(products => {
                            allProducts = products;
                            renderProducts();
                        })
                        .catch(error => console.error('Error fetching products:', error));
                }

                function renderProducts() {
                    const startIndex = (currentPage - 1) * pageSize;
                    const endIndex = startIndex + pageSize;
                    const productsToDisplay = allProducts.slice(startIndex, endIndex);

                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // Clear previous products

                    productsToDisplay.forEach(product => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <div class="product-box">
                                <h2>Product name: ${product.productName}</h2>
                                <p>Description: ${product.productDescription}</p>
                                <div class="product-price">
                                    <p>Price: $${product.productPrice}</p>
                                </div>
                                <button id="add-to-cart">Add to Cart</button>
                            </div>
                        `;
                        productList.appendChild(listItem);
                    });
                }

                function changePage(delta) {
                    currentPage += delta;
                    if (currentPage < 1) {
                        currentPage = 1;
                    } else if (currentPage > Math.ceil(allProducts.length / pageSize)) {
                        currentPage = Math.ceil(allProducts.length / pageSize);
                    }
                    document.getElementById('currentPage').innerText = currentPage;
                    renderProducts();
                }

                // Fetch and render product list on page load
                fetchProducts();
            </script>
        </div>
    </div>

    <script>
        // JavaScript functionality (e.g., adding to cart, order tracking) will be implemented here
    </script>
</body>

</html>

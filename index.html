<!DOCTYPE html>
<html>

<head>
    <title>Goods.com</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>

<body>
  

  <div class="navBar">
    <img id="logo" src="assets/goods_logo.png" alt="alternative text"/>
  <input type="text" placeholder="Search for products in goods.com" />
    <button type="submit">Search<i class="fa-search"></i></button>
    <div id="listing">
        <ul>
            <a href="/account.html">Account</a>
            <a href="/cart.html">Cart</a>
            <a href="/monitor.html">Your orders</a>   
        </ul>
    </div>
  </div>

  <div class="LowerBody">      
    
    
    <div class="sidenav">  
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>

          <button type="submit">Login</button>
      </form>
  
    
    
    <div id="cart">
          <h2>Shopping Cart</h2>
          <ul id="cart-items">
              <!-- Cart items will be displayed here -->
          </ul>
          <p>Total: $0.00</p>
          <button id="checkout">Checkout</button>
      </div>
  </div>








         <div class="Productbar">
<!--         <h1>Available Products</h1> -->
        <ul id ="product-list">
            <!-- Product items will be displayed here dynamically using JavaScript-->
        </ul>
        <script> 
            // Function to fetch orders from the API
            function fetchProducts() {
                      // Replace 'apiEndpoint' with your actual API endpoint
                      fetch('/product_list')
                          .then(response => response.json())
                          .then(products => {
                              const ProductList = document.getElementById('product-list');
                              products.forEach(product => {
                                  const listItem = document.createElement('li');
                                  listItem.innerHTML = `
                                      <div class="product-box">
                                      <h2>Product name: ${product.name}</h2>
                                      <p>Description: ${product.description}</p>
                                      <div class="product-price">
                                      <p>Price: $${product.price.toFixed(2)}</p>
                                      </div>
                                      <button id="add-to-cart">Add to Cart</button>
                                      </div>
                                      <!-- Add more order details here -->
                                  `;
                                  ProductList.appendChild(listItem);
                              });
                          })
                          .catch(error => console.error('Error fetching orders:', error));
                  }
                  // Fetch and render order list on page load
                  fetchProducts();
        
        </script>
</div>


    <script>
        // JavaScript functionality (e.g., adding to cart, order tracking) will be implemented here
    </script>
</body>

</html>

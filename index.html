<!DOCTYPE html>
<html>

<head>
    <title>Goods.com</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        #searchBar {
            width: 600px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        /* Add style for the separation line */
        .separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .navBar {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        #logo {
            margin-right: 10px;
        }

        #listing ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #listing li {
            margin-right: 10px;
        }

        #searchBar {
            margin-right: auto; /* Push the search bar to the right */
        }

        .sidenav {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .Productbar {
            padding: 20px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>

</head>

<body>

    <div class="navBar">
        <img id="logo" src="assets/goods_logo.png" alt="alternative text" />
        <input type="text" id ="search-input" placeholder="Search for products in goods.com" />
        <button type="submit" onclick = "searchProducts()">Search<i class="fa-search"></i></button>
        <div id="listing">
            <ul>
                <li><a href="/account.html"><i class="fas fa-user"></i> Account</a></li>
                <li><a href="/cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="/status.html">Your orders</a></li>
                <li><a href="/index.html">Main</a></li>
                <li><a href="/geoLocation.html">Tracking</a></li>
            </ul>
        </div>
    </div>

    <div class="LowerBody">

        <div class="sidenav">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Login</button>
            </form>

            <div id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items">
                    <!-- Cart items will be displayed here -->
                </ul>
                <p>Total: $0.00</p>
                <button id="checkout">Checkout</button>
            </div>

        </div>

        <!-- Add a separation line -->
        <div class="separator"></div>

        <div class="Productbar">
            <ul id="product-list"></ul>

            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="currentPage">1</span>
                <button id="nextPage" onclick="changePage(1)">Next</button>
            </div>

            <script>
                let currentPage = 1;
                const pageSize = 4; // Number of products per page
                let allProducts = []; // Store all products fetched from the API

                function addToCart(productID, productName, price, imageURL) {
                    const userID = 1; // Replace with the actual user ID if needed
                    const numProducts = 1; // You can modify this if you want to add more than one
                    const totalPrice = price * numProducts;

                    fetch('/addtocart', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', // Set the content type to JSON
                        },
                        body: JSON.stringify({
                            userID: 1,
                            productID: productID,
                            productName: productName,
                            numProducts: 1,
                            totalPrice: totalPrice,
                            imageURL: imageURL
                        }),
                    })
                        .then(response => {
                            if (response.status === 201) {
                                alert(`Added ${productName} to the cart successfully`);
                            } else {
                                alert(response.error);
                            }
                        })
                        .catch(error => console.error('Error adding to cart:', error));
                }

                function fetchProducts() {
                    // Replace 'apiEndpoint' with your actual API endpoint
                    fetch('/product_list')
                        .then(response => response.json())
                        .then(products => {
                            allProducts = products;
                            renderProducts();
                        })
                        .catch(error => console.error('Error fetching products:', error));
                }

                function renderProducts() {
                    const startIndex = (currentPage - 1) * pageSize;
                    const endIndex = startIndex + pageSize;
                    const productsToDisplay = allProducts.slice(startIndex, endIndex);

                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // Clear previous products

                    productsToDisplay.forEach(product => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <div class="product-box">
                                <h2>Product name: ${product.productName}</h2>
                                <img src="${product.imageURL}" alt="Product Image" width="150" height="100">
                                <p>Description: ${product.productDescription}</p>
                                <div class="product-price">
                                    <p>Price: $${product.productPrice}</p>
                                </div>
                                <button class="add-to-cart" onclick="addToCart(${product.productID},'${product.productName}',${product.productPrice},'${product.imageURL}')">Add to Cart</button>
                            </div>
                        `;
                        productList.appendChild(listItem);
                    });
                }

                function changePage(delta) {
                    currentPage += delta;
                    if (currentPage < 1) {
                        currentPage = 1;
                    } else if (currentPage > Math.ceil(allProducts.length / pageSize)) {
                        currentPage = Math.ceil(allProducts.length / pageSize);
                    }
                    document.getElementById('currentPage').innerText = currentPage;
                    renderProducts();
                }

                // Fetch and render product list on page load
                fetchProducts();
            </script>
        </div>
    </div>

    <script src="./common.js"></script>

</body>

</html>
